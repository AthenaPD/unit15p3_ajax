<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
      <h1 class="display-1 text-light">GIPHY PARTY</h1>
      <form class="row g-3 mb-3 justify-content-center">
        <div class="col-auto">
        <input type="text" class="form-control" id="search" name="search" placeholder="Enter a search term">
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search Giphy</button>
        </div>
        <div class="col-auto">
        <button type="button" class="btn btn-danger" id="remove">Remove Images</button>
        </div>
      </form>
      <hr class="text-light">
      <div class="row g-3 mx-5 justify-content-center" id="gifs"></div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
